<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elandor – Handelsspiel</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #e6dbc5;
    }
    .menu-toggle {
      position: fixed;
      top: 60px;
      left: 10px;
      z-index: 1001;
      background: #5c432d;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 50px;
      left: 0;
      width: 220px;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/45/Parchment_texture.jpg') no-repeat center center;
      background-size: cover;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.4s ease-in-out;
      box-shadow: 3px 0 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .menu-button {
      display: block;
      margin: 12px 0;
      padding: 10px;
      background: #f0e3b4;
      border: 1px solid #9d8458;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }
    .map-container {
      margin-left: 0;
      transition: margin-left 0.4s;
      padding-top: 70px;
      text-align: center;
    }
    .sidebar.open ~ .map-container {
      margin-left: 220px;
    }
    svg {
      width: 90%;
      height: auto;
      border: 1px solid #aaa;
      background-color: #f8f5e4;
    }
    .city {
      fill: #2a5caa;
      cursor: pointer;
      stroke: #000;
      stroke-width: 0.5;
    }
    .city:hover {
      fill: #e04b00;
    }
    .city-label {
      font-size: 12px;
      pointer-events: none;
    }
    .popup {
      position: absolute;
      background: #fff7d1;
      border: 1px solid #a48c5b;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1002;
      display: none;
    }
    .status-bar {
      text-align: center;
      background: #dacaa2;
      padding: 10px;
      font-weight: bold;
    }
    table {
      margin: 20px auto;
      background: #fff7e1;
      border-collapse: collapse;
      border: 1px solid #999;
      width: 90%;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background: #d6c5a7;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰ Menü</button>
  <div class="sidebar" id="sidebar">
    <div class="menu-button">Übersicht</div>
    <div class="menu-button">Handel</div>
    <div class="menu-button">Gebäude</div>
    <div class="menu-button">Schiffe</div>
  </div>
  <div class="status-bar" id="statusBar">
    Gold: 1000 | XP: 0 | Lager: 0/100
  </div>
  <div class="map-container">
    <h2>Handelskarte von Elandor</h2>
    <svg viewBox="0 0 800 500">
      <!-- Beispielhafte Stadtplatzierung -->
      <circle class="city" cx="100" cy="80" r="7" onclick="showPopup(evt, 'Velmor', 2)" />
      <text x="110" y="85" class="city-label">Velmor</text>

      <circle class="city" cx="180" cy="150" r="7" onclick="showPopup(evt, 'Aelstrand', 3)" />
      <text x="190" y="155" class="city-label">Aelstrand</text>

      <circle class="city" cx="240" cy="220" r="7" onclick="showPopup(evt, 'Dornhafen', 4)" />
      <text x="250" y="225" class="city-label">Dornhafen</text>

      <circle class="city" cx="350" cy="100" r="7" onclick="showPopup(evt, 'Narwyn', 5)" />
      <text x="360" y="105" class="city-label">Narwyn</text>

      <circle class="city" cx="400" cy="170" r="7" onclick="showPopup(evt, 'Eisfurt', 4)" />
      <text x="410" y="175" class="city-label">Eisfurt</text>

      <circle class="city" cx="500" cy="200" r="7" onclick="showPopup(evt, 'Goldquell', 3)" />
      <text x="510" y="205" class="city-label">Goldquell</text>

      <!-- weitere Städte folgen im nächsten Teil -->
    </svg>
  </div>
  <div class="popup" id="popup"></div>
  <script>
    const popup = document.getElementById('popup');
    const statusBar = document.getElementById('statusBar');

    const player = {
      gold: 1000,
      xp: 0,
      level: 1,
      capacity: 100,
      inventory: {},
    };

    const goods = [
      "Brot", "Fisch", "Fleisch", "Bier", "Wein", "Käse",
      "Holz", "Stein", "Eisenwaren", "Kleidung", "Werkzeuge",
      "Honig", "Obst", "Met", "Tabak", "Kohle", "Erz",
      "Töpferware", "Wolle", "Öl", "Salz", "Leder", "Kräuter", "Papier"
    ];

    const cities = {
      Velmor: {}, Aelstrand: {}, Dornhafen: {}, Narwyn: {}, Eisfurt: {}, Goldquell: {},
    };

    // Initialisiere Lager & Preise
    for (const city in cities) {
      goods.forEach(g => {
        cities[city][g] = {
          amount: Math.floor(Math.random() * 60 + 20),
          price: Math.floor(Math.random() * 50 + 20),
        };
      });
    }

    function showPopup(evt, cityName, travelDays) {
      popup.innerHTML = `<strong>${cityName}</strong><br>Reisezeit: ${travelDays} Tage<br><br>${generateTradeTable(cityName)}`;
      popup.style.left = (evt.clientX + 10) + "px";
      popup.style.top = (evt.clientY + 10) + "px";
      popup.style.display = "block";
    }

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function updateStatus() {
      const total = Object.values(player.inventory).reduce((sum, a) => sum + a, 0);
      statusBar.innerText = `Gold: ${player.gold} | XP: ${player.xp} | Lager: ${total}/${player.capacity}`;
    }

    function generateTradeTable(city) {
      let html = `<table><tr><th>Ware</th><th>Menge</th><th>Preis</th><th>Kaufen</th><th>Verkaufen</th></tr>`;
      for (const g of goods) {
        const info = cities[city][g];
        html += `<tr>
          <td>${g}</td>
          <td>${info.amount}</td>
          <td>${info.price}g</td>
          <td><button onclick="buy('${city}','${g}')">+</button></td>
          <td><button onclick="sell('${city}','${g}')">–</button></td>
        </tr>`;
      }
      html += `</table>`;
      return html;
    }

    function buy(city, good) {
      const item = cities[city][good];
      if (player.gold >= item.price && item.amount > 0) {
        const total = Object.values(player.inventory).reduce((a, b) => a + b, 0);
        if (total < player.capacity) {
          player.gold -= item.price;
          item.amount--;
          player.inventory[good] = (player.inventory[good] || 0) + 1;
          updateStatus();
          popup.innerHTML = `<strong>${city}</strong><br>${generateTradeTable(city)}`;
        }
      }
    }

    function sell(city, good) {
      const item = cities[city][good];
      if ((player.inventory[good] || 0) > 0) {
        player.inventory[good]--;
        item.amount++;
        player.gold += item.price;
        player.xp += Math.floor(item.price / 10);
        updateStatus();
        popup.innerHTML = `<strong>${city}</strong><br>${generateTradeTable(city)}`;
      }
    }

    updateStatus();
  </script>
</body>
</html>
