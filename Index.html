<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handelsspiel – Elandor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f4f0e6;
    }

    /* Menüleiste */
    .menu {
      background-color: #d2b48c;
      display: flex;
      justify-content: center;
      padding: 10px;
      border-bottom: 3px solid #5c4326;
    }

    .menu button {
      background: #e0c097;
      border: 2px solid #5c4326;
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .menu button:hover {
      background-color: #d4b179;
    }

    /* Kartenanzeige */
    .map-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .map-container img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 4px solid #5c4326;
      border-radius: 8px;
    }

    /* Infobereich */
    #stadtInfo {
      max-width: 1000px;
      margin: 20px auto;
      background-color: #fff8e1;
      padding: 20px;
      border: 2px solid #c2a76d;
      border-radius: 8px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Menü -->
  <div class="menu">
    <button onclick="zeigeMenü('übersicht')">Übersicht</button>
    <button onclick="zeigeMenü('handel')">Handel</button>
    <button onclick="zeigeMenü('gebäude')">Gebäude</button>
    <button onclick="zeigeMenü('schiffe')">Schiffe</button>
  </div>

  <!-- Karte -->
  <div class="map-container">
    <img src="https://raw.githubusercontent.com/ebrius0/Handelsspiel/refs/heads/main/file_0000000020d861fb8c92bec003f416bd%20(1).png" alt="Karte von Elandor">
    <p style="margin-top:10px;">Die Welt von <strong>Elandor</strong> – Wähle eine Stadt aus, um Informationen anzuzeigen.</p>
  </div>

  <!-- Infofeld unter der Karte -->
  <div id="stadtInfo">
    <h2 id="stadtName">Stadtname</h2>
    <p>Einwohnerzahl: <span id="einwohner">1234</span></p>
    <p>Dringend benötigte Ware: <span id="bedarf">Fisch</span></p>
    <p>Zufriedenheit: <span id="zufriedenheit">75%</span></p>
  </div>

  <script>
    // Später klickbare Städte → Hier Beispielhaft
    function zeigeStadtInfo(name) {
      document.getElementById("stadtName").textContent = name;
      document.getElementById("einwohner").textContent = Math.floor(Math.random() * 2000) + 500;
      document.getElementById("bedarf").textContent = ["Fisch", "Wein", "Werkzeuge", "Holz", "Brot"][Math.floor(Math.random() * 5)];
      document.getElementById("zufriedenheit").textContent = Math.floor(Math.random() * 50) + 50 + "%";
      document.getElementById("stadtInfo").style.display = "block";
    }

    // Menüumschaltung vorbereiten
    function zeigeMenü(name) {
      alert("Menü '" + name + "' wurde ausgewählt. (Diese Funktion wird später ergänzt)");
    }
  </script>

</body>
</html>
