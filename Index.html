<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handelsspiel Elandor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f3efe3;
    }

    header {
      background-color: #6b4e16;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #a67c52;
    }

    nav button {
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      border: 2px solid #53350a;
      margin: 5px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }

    nav button:hover {
      background-color: #8b5e3c;
    }

    #map-container {
      text-align: center;
      background-color: #ddd;
    }

    #map {
      width: 100%;
      max-width: 1000px;
      height: auto;
      display: block;
      margin: 0 auto;
      position: relative;
    }

    .city-marker {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }

    #content {
      max-width: 1000px;
      margin: 10px auto;
      background-color: #fffef8;
      border: 2px solid #c0b283;
      padding: 15px;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>Handelsspiel Elandor</header>

  <nav>
    <button onclick="showTab('overview')">Übersicht</button>
    <button onclick="showTab('trade')">Handel</button>
    <button onclick="showTab('buildings')">Gebäude</button>
    <button onclick="showTab('ships')">Schiffe</button>
  </nav>

  <div id="map-container">
    <img id="map" src="https://raw.githubusercontent.com/ebrius0/Handelsspiel/refs/heads/main/file_0000000020d861fb8c92bec003f416bd%20(1).png" alt="Karte Elandor" />
    <!-- Städte als Marker -->
    <div class="city-marker" style="top: 40%; left: 20%;" onclick="selectCity('Avenport')"></div>
    <div class="city-marker" style="top: 42%; left: 30%;" onclick="selectCity('Nandor')"></div>
    <div class="city-marker" style="top: 60%; left: 25%;" onclick="selectCity('Grimshafen')"></div>
    <div class="city-marker" style="top: 55%; left: 38%;" onclick="selectCity('Kardum')"></div>
    <div class="city-marker" style="top: 65%; left: 45%;" onclick="selectCity('Drelburg')"></div>
    <div class="city-marker" style="top: 48%; left: 55%;" onclick="selectCity('Elandra')"></div>
    <div class="city-marker" style="top: 40%; left: 65%;" onclick="selectCity('Torval')"></div>
    <div class="city-marker" style="top: 70%; left: 60%;" onclick="selectCity('Firburg')"></div>
    <div class="city-marker" style="top: 30%; left: 75%;" onclick="selectCity('Nordwach')"></div>
    <div class="city-marker" style="top: 65%; left: 75%;" onclick="selectCity('Südtor')"></div>
    <div class="city-marker" style="top: 50%; left: 85%;" onclick="selectCity('Inselhafen')"></div>
    <div class="city-marker" style="top: 70%; left: 90%;" onclick="selectCity('Windholm')"></div>
  </div>

  <div id="content">
    <div id="overviewTab">Wähle eine Stadt auf der Karte, um Informationen anzuzeigen.</div>
    <div id="tradeTab" class="hidden">Handelsfunktionen folgen…</div>
    <div id="buildingsTab" class="hidden">Gebäudeübersicht folgt…</div>
    <div id="shipsTab" class="hidden">
      <h3>Verfügbare Schiffe</h3>
      <ul id="shipList"></ul>
    </div>
  </div>

  <script>
    let selectedCity = null;
    let playerXP = 0;
    const playerLevel = () => Math.floor(playerXP / 100);
    
    const ships = [
      { name: 'Schnigge', level: 1 },
      { name: 'Kraier', level: 10 },
      { name: 'Kogge', level: 20 },
      { name: 'Holk', level: 30 }
    ];

    function showTab(tab) {
      document.getElementById("overviewTab").classList.add("hidden");
      document.getElementById("tradeTab").classList.add("hidden");
      document.getElementById("buildingsTab").classList.add("hidden");
      document.getElementById("shipsTab").classList.add("hidden");
      document.getElementById(tab + "Tab").classList.remove("hidden");

      if (tab === "ships") {
        updateShipList();
      }
    }

    function selectCity(cityName) {
      selectedCity = cityName;
      const overview = document.getElementById("overviewTab");
      overview.innerHTML = `<h3>${cityName}</h3><p>Einwohner: ${generatePopulation()}</p><p>Versorgung und Zufriedenheit folgen…</p>`;
      showTab('overview');
    }

    function generatePopulation() {
      const base = 1000 + Math.floor(Math.random() * 1000);
      return base.toLocaleString();
    }

    function updateShipList() {
      const shipList = document.getElementById("shipList");
      shipList.innerHTML = "";
      ships.forEach(ship => {
        if (playerLevel() >= ship.level) {
          const li = document.createElement("li");
          li.textContent = `${ship.name} (freigeschaltet ab Level ${ship.level})`;
          shipList.appendChild(li);
        }
      });
    }

    // Initial
    showTab('overview');
  </script>
</body>
</html>
