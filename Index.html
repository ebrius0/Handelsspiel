<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handelsspiel mit Minikarte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f1e1;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .karte {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .stadt-button {
      background: linear-gradient(#8fbc8f, #6b8e6b);
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s, background 0.3s;
    }
    .stadt-button:hover {
      transform: scale(1.05);
      background: linear-gradient(#aaddaa, #7fbf7f);
    }
    .stadt-button.active {
      border: 2px solid white;
      box-shadow: 0 0 5px #fff;
    }
    .info-box {
      margin: 10px 0;
    }
    button {
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Handelsspiel mit Minikarte</h1>

  <div class="karte" id="stadtwahl"></div>

  <div class="info-box">
    <p><strong>Aktuelle Stadt:</strong> <span id="stadt"></span></p>
    <p><strong>Gold:</strong> <span id="gold">100</span> |
       <strong>XP:</strong> <span id="xp">0</span> |
       <strong>Level:</strong> <span id="level">1</span></p>
    <p><strong>Lager:</strong> <span id="lagerstand">0</span>/50</p>
  </div>

  <div id="warenliste"></div>

  <script>
    const waren = [
      { name: "Brot", kategorie: "Nahrung" },
      { name: "Fisch", kategorie: "Nahrung" },
      { name: "Fleisch", kategorie: "Nahrung" },
      { name: "Wein", kategorie: "Genussmittel" },
      { name: "Bier", kategorie: "Genussmittel" },
      { name: "Stein", kategorie: "Baumaterial" },
      { name: "Holz", kategorie: "Baumaterial" },
      { name: "Eisenwaren", kategorie: "Baumaterial" },
      { name: "K√§se", kategorie: "Nahrung" },
      { name: "√Ñpfel", kategorie: "Nahrung" },
      { name: "Honig", kategorie: "Genussmittel" },
      { name: "Gew√ºrze", kategorie: "Genussmittel" },
      { name: "Tuch", kategorie: "Baumaterial" },
      { name: "Werkzeuge", kategorie: "Baumaterial" },
      { name: "Milch", kategorie: "Nahrung" },
      { name: "Salz", kategorie: "Genussmittel" }
    ];

    const staedte = [
      { name: "Hafenburg", spezial: "Nahrung" },
      { name: "Flussfurt", spezial: "Genussmittel" },
      { name: "Steinheim", spezial: "Baumaterial" },
      { name: "Weinkrug", spezial: "Genussmittel" },
      { name: "Holzwacht", spezial: "Baumaterial" },
      { name: "Kornstedt", spezial: "Nahrung" },
      { name: "Eisenfels", spezial: "Baumaterial" },
      { name: "Goldborn", spezial: "Genussmittel" },
      { name: "Fischhafen", spezial: "Nahrung" },
      { name: "Tuchdorf", spezial: "Baumaterial" }
    ];

    let stadt = staedte[0];
    let gold = 100;
    let xp = 0;
    let level = 1;
    let lager = {};
    let lagerkapazitaet = 50;

    function updateUI() {
      document.getElementById("stadt").textContent = stadt.name;
      document.getElementById("gold").textContent = gold;
      document.getElementById("xp").textContent = xp;
      document.getElementById("level").textContent = level;
      const total = Object.values(lager).reduce((a, b) => a + b, 0);
      document.getElementById("lagerstand").textContent = `${total}/${lagerkapazitaet}`;
    }

    function preis(w, art) {
      let basis = 10;
      if (stadt.spezial === w.kategorie) {
        basis += (art === "kaufen" ? -3 : 3);
      } else {
        basis += (art === "kaufen" ? 2 : -2);
      }
      return basis;
    }

    function renderWaren() {
      const div = document.getElementById("warenliste");
      div.innerHTML = "";
      waren.forEach(w => {
        const name = w.name;
        const anzahl = lager[name] || 0;
        const einkauf = preis(w, "kaufen");
        const verkauf = preis(w, "verkaufen");
        const p = document.createElement("p");
        p.innerHTML = `<b>${name}</b> (Lager: ${anzahl})<br>
          <button onclick="kaufen('${name}', ${einkauf})">Kaufen (${einkauf} G)</button>
          <button onclick="verkaufen('${name}', ${verkauf})">Verkaufen (${verkauf} G)</button>`;
        div.appendChild(p);
      });
    }

    function kaufen(name, preis) {
      const total = Object.values(lager).reduce((a, b) => a + b, 0);
      if (gold >= preis && total < lagerkapazitaet) {
        gold -= preis;
        lager[name] = (lager[name] || 0) + 1;
        renderWaren();
        updateUI();
      }
    }

    function verkaufen(name, preis) {
      if ((lager[name] || 0) > 0) {
        gold += preis;
        lager[name] -= 1;
        xp += preis;
        if (xp >= level * 100) {
          level++;
        }
        renderWaren();
        updateUI();
      }
    }

    function stadtWechsel(index) {
      stadt = staedte[index];
      renderWaren();
      updateUI();
      Array.from(document.querySelectorAll('.stadt-button')).forEach(b => b.classList.remove('active'));
      document.getElementById("stadtbtn" + index).classList.add("active");
    }

    function initStadtwahl() {
      const div = document.getElementById("stadtwahl");
      staedte.forEach((s, i) => {
        const btn = document.createElement("button");
        btn.textContent = s.name;
        btn.className = "stadt-button";
        btn.id = "stadtbtn" + i;
        btn.onclick = () => stadtWechsel(i);
        div.appendChild(btn);
      });
      stadtWechsel(0);
    }

    window.onload = () => {
      initStadtwahl();
    };
  </script>
</body>
</html>
