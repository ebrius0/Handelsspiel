
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handelsspiel Testversion</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #e4dcc5;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/45/Parchment_texture.jpg') no-repeat center center;
      background-size: cover;
      padding: 15px;
      box-shadow: 3px 0 6px rgba(0,0,0,0.2);
      transform: translateX(-100%);
      transition: transform 0.4s ease-in-out;
      z-index: 1000;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: #7b5d3d;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #e6d4a7;
      border: 1px solid #a08758;
      border-radius: 6px;
      cursor: pointer;
    }
    .map-container {
      margin-left: 0;
      padding: 10px;
      transition: margin-left 0.4s;
    }
    .sidebar.open ~ .map-container {
      margin-left: 220px;
    }
    svg {
      width: 100%;
      max-width: 900px;
      height: auto;
    }
    .city {
      fill: #2a5caa;
      cursor: pointer;
    }
    .city:hover {
      fill: #ff6600;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰ Menü</button>

  <div class="sidebar" id="sidebar">
    <div class="menu-button" onclick="alert('Übersicht')">Übersicht</div>
    <div class="menu-button" onclick="alert('Handel')">Handel</div>
    <div class="menu-button" onclick="alert('Gebäude')">Gebäude</div>
    <div class="menu-button" onclick="alert('Schiffe')">Schiffe</div>
  </div>

  <div class="map-container">
    <h2 style="text-align:center">Mittelalterkarte</h2>
    <svg viewBox="0 0 800 500">
      <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Map_of_Medieval_Europe_%281000%29.svg/800px-Map_of_Medieval_Europe_%281000%29.svg.png" x="0" y="0" width="800" height="500"/>
      <circle class="city" cx="150" cy="100" r="8" onclick="selectCity('Lübeck')" />
      <text x="160" y="105" font-size="14">Lübeck</text>
      <circle class="city" cx="400" cy="120" r="8" onclick="selectCity('Hamburg')" />
      <text x="410" y="125" font-size="14">Hamburg</text>
      <circle class="city" cx="200" cy="300" r="8" onclick="selectCity('Köln')" />
      <text x="210" y="305" font-size="14">Köln</text>
      <!-- Weitere Städte folgen -->
    </svg>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function selectCity(name) {
      alert("Stadt ausgewählt: " + name + "\nReisezeit: ca. 2–5 Tage (je nach Schiff)");
    }
  </script>
</body>
</html>
