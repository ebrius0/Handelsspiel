<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Handelsspiel Elandor</title>
  <style>
    body {
      font-family: 'Garamond', serif;
      background-color: #f2e6c9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #menu {
      background-color: #8b5e3c;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #menu button {
      font-family: 'Garamond', serif;
      font-size: 16px;
      padding: 10px 20px;
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-color: #a0744b;
      color: white;
      border: 2px solid #5c3a1e;
      border-radius: 10px;
      cursor: pointer;
    }
    #menu button:hover {
      background-color: #c19166;
    }
    #content {
      padding: 20px;
    }
    .ship-card {
      border: 1px solid #5c3a1e;
      border-radius: 10px;
      background-color: #fff8e1;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      box-shadow: 2px 2px 5px #aaa;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    <button onclick="showOverview()">Übersicht</button>
    <button onclick="showTrade()">Handel</button>
    <button onclick="showBuildings()">Gebäude</button>
    <button onclick="showShips()">Schiffe</button>
  </div>

  <!-- Hier bleibt die Karte immer sichtbar -->
  <div>
    <img src="https://raw.githubusercontent.com/ebrius0/Handelsspiel/refs/heads/main/file_0000000020d861fb8c92bec003f416bd%20(1).png"
         alt="Karte von Elandor"
         style="width: 90%; max-width: 900px; margin-top: 10px; border: 3px solid #5c3a1e;" />
  </div>

  <!-- Hier wird der Menüinhalt dynamisch angezeigt -->
  <div id="content"></div>

  <script>
    // Spielstatus
    const playerLevel = 18;
    const ownedShips = [];

    const shipTypes = [
      { name: "Schnigge", requiredLevel: 1, cargo: 20, speed: "hoch", cost: 500 },
      { name: "Kraier", requiredLevel: 10, cargo: 40, speed: "mittel", cost: 1000 },
      { name: "Kogge", requiredLevel: 20, cargo: 80, speed: "niedrig", cost: 2000 },
      { name: "Holk", requiredLevel: 30, cargo: 120, speed: "sehr niedrig", cost: 3000 }
    ];

    function showOverview() {
      document.getElementById("content").innerHTML = "<h2>Stadtübersicht (folgt später)</h2>";
    }

    function showTrade() {
      document.getElementById("content").innerHTML = "<h2>Handelsübersicht (folgt später)</h2>";
    }

    function showBuildings() {
      document.getElementById("content").innerHTML = "<h2>Gebäudeübersicht (folgt später)</h2>";
    }

    function showShips() {
      const content = document.getElementById("content");
      content.innerHTML = "<h2>Schiffswerft</h2>";

      let html = "<h3>Besitzte Schiffe:</h3>";
      if (ownedShips.length === 0) {
        html += "<p>Du besitzt noch keine Schiffe.</p>";
      } else {
        ownedShips.forEach((ship, index) => {
          html += `<div class="ship-card">
                    <strong>${ship.name}</strong><br>
                    Laderaum: ${ship.cargo}<br>
                    Geschwindigkeit: ${ship.speed}
                   </div>`;
        });
      }

      html += "<h3>Neue Schiffe bauen:</h3>";
      shipTypes.forEach((ship) => {
        const canBuild = playerLevel >= ship.requiredLevel;
        html += `<div class="ship-card ${canBuild ? "" : "disabled"}">
                  <strong>${ship.name}</strong><br>
                  Benötigtes Level: ${ship.requiredLevel}<br>
                  Laderaum: ${ship.cargo}<br>
                  Geschwindigkeit: ${ship.speed}<br>
                  Kosten: ${ship.cost} Gold<br>
                  <button ${canBuild ? "" : "disabled"} onclick="buildShip('${ship.name}')">Bauen</button>
                </div>`;
      });

      content.innerHTML += html;
    }

    function buildShip(shipName) {
      const ship = shipTypes.find(s => s.name === shipName);
      ownedShips.push(ship);
      alert(`${ship.name} wurde gebaut!`);
      showShips(); // Ansicht aktualisieren
    }
  </script>

</body>
</html>
