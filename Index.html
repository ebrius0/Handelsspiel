<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handelsspiel – Testversion</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #e8dcc2;
    }
    .menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: #5c432d;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/45/Parchment_texture.jpg') no-repeat center center;
      background-size: cover;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.4s ease-in-out;
      box-shadow: 3px 0 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .menu-button {
      display: block;
      margin: 12px 0;
      padding: 10px;
      background: #f0e3b4;
      border: 1px solid #9d8458;
      border-radius: 6px;
      cursor: pointer;
    }
    .map-container {
      padding: 20px;
      margin-left: 0;
      transition: margin-left 0.4s;
    }
    .sidebar.open ~ .map-container {
      margin-left: 220px;
    }
    svg {
      width: 100%;
      height: auto;
      max-width: 900px;
      border: 1px solid #aaa;
      background-color: #f8f5e4;
    }
    .city {
      fill: #2a5caa;
      cursor: pointer;
      stroke: #000;
      stroke-width: 0.5;
    }
    .city:hover {
      fill: #e04b00;
    }
    .city-label {
      font-size: 12px;
      pointer-events: none;
    }
    .popup {
      position: absolute;
      background: #fff7d1;
      border: 1px solid #a48c5b;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1002;
      display: none;
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">☰ Menü</button>

  <div class="sidebar" id="sidebar">
    <div class="menu-button">Übersicht</div>
    <div class="menu-button">Handel</div>
    <div class="menu-button">Gebäude</div>
    <div class="menu-button">Schiffe</div>
  </div>

  <div class="map-container">
    <h2 style="text-align:center">Stadtauswahl – Karte</h2>
    <svg viewBox="0 0 800 500">
      <!-- Städte (realistisch platziert) -->
      <circle class="city" cx="150" cy="80" r="7" onclick="showPopup(evt, 'Lübeck', 2)" />
      <text x="160" y="85" class="city-label">Lübeck</text>

      <circle class="city" cx="180" cy="120" r="7" onclick="showPopup(evt, 'Hamburg', 2)" />
      <text x="190" y="125" class="city-label">Hamburg</text>

      <circle class="city" cx="200" cy="180" r="7" onclick="showPopup(evt, 'Bremen', 3)" />
      <text x="210" y="185" class="city-label">Bremen</text>

      <circle class="city" cx="220" cy="250" r="7" onclick="showPopup(evt, 'Köln', 4)" />
      <text x="230" y="255" class="city-label">Köln</text>

      <circle class="city" cx="350" cy="100" r="7" onclick="showPopup(evt, 'Danzig', 5)" />
      <text x="360" y="105" class="city-label">Danzig</text>

      <circle class="city" cx="310" cy="150" r="7" onclick="showPopup(evt, 'Rostock', 3)" />
      <text x="320" y="155" class="city-label">Rostock</text>

      <circle class="city" cx="400" cy="140" r="7" onclick="showPopup(evt, 'Stettin', 4)" />
      <text x="410" y="145" class="city-label">Stettin</text>

      <!-- Hier kannst du weitere Städte ergänzen -->
    </svg>
  </div>

  <div class="popup" id="popup"></div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function showPopup(evt, name, days) {
      const popup = document.getElementById('popup');
      popup.innerHTML = `<strong>${name}</strong><br>Reisezeit: ${days} Tage`;
      popup.style.left = (evt.clientX + 10) + "px";
      popup.style.top = (evt.clientY + 10) + "px";
      popup.style.display = "block";

      // Blende das Popup nach 4 Sekunden wieder aus
      setTimeout(() => {
        popup.style.display = "none";
      }, 4000);
    }
  </script>

</body>
</html>
