<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handelsspiel Elandor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f3f0e0;
    }

    /* Menü-Design */
    #menu {
      background-image: url('https://i.imgur.com/nfBl4MP.png'); /* Beispiel: Holzplanken */
      background-size: cover;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      border-bottom: 3px solid #6d4c41;
    }

    .menu-button {
      background: rgba(255, 248, 220, 0.8);
      border: 2px solid #8b5a2b;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .menu-button:hover {
      background: #deb887;
    }

    #map-container {
      text-align: center;
      margin-top: 10px;
    }

    #map {
      width: 90%;
      max-width: 1000px;
      border: 3px solid #444;
    }

    #stadtinfo {
      margin: 20px auto;
      padding: 15px;
      max-width: 800px;
      background: #fffdf6;
      border: 2px solid #a1887f;
      border-radius: 10px;
    }

    .stadtname {
      font-size: 24px;
      margin-bottom: 10px;
      color: #5d4037;
    }

    .stadtinhalt {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Soundeffekt -->
  <audio id="button-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_61f5f9a6f7.mp3"></audio>

  <!-- Menü -->
  <div id="menu">
    <button class="menu-button" onclick="playSound()">Übersicht</button>
    <button class="menu-button" onclick="playSound()">Handel</button>
    <button class="menu-button" onclick="playSound()">Gebäude</button>
    <button class="menu-button" onclick="playSound()">Schiffe</button>
  </div>

  <!-- Karte -->
  <div id="map-container">
    <img id="map" src="https://raw.githubusercontent.com/ebrius0/Handelsspiel/refs/heads/main/file_0000000020d861fb8c92bec003f416bd%20(1).png" usemap="#elandormap" alt="Karte von Elandor">
    
    <!-- Stadtbereiche (vereinfacht) -->
    <map name="elandormap">
      <area shape="circle" coords="250,150,15" href="#" alt="Stadt 1" onclick="zeigeStadt('Küstenstadt A')">
      <area shape="circle" coords="400,120,15" href="#" alt="Stadt 2" onclick="zeigeStadt('Küstenstadt B')">
      <area shape="circle" coords="600,180,15" href="#" alt="Stadt 3" onclick="zeigeStadt('Inselstadt')">
      <area shape="circle" coords="350,300,15" href="#" alt="Stadt 4" onclick="zeigeStadt('Flussstadt C')">
      <area shape="circle" coords="500,400,15" href="#" alt="Stadt 5" onclick="zeigeStadt('Küstenstadt D')">
      <area shape="circle" coords="200,250,15" href="#" alt="Stadt 6" onclick="zeigeStadt('Flussstadt E')">
      <area shape="circle" coords="700,220,15" href="#" alt="Stadt 7" onclick="zeigeStadt('Küstenstadt F')">
      <area shape="circle" coords="620,360,15" href="#" alt="Stadt 8" onclick="zeigeStadt('Küstenstadt G')">
      <area shape="circle" coords="460,250,15" href="#" alt="Stadt 9" onclick="zeigeStadt('Inselstadt H')">
      <area shape="circle" coords="300,400,15" href="#" alt="Stadt 10" onclick="zeigeStadt('Landstadt I')">
    </map>
  </div>

  <!-- Stadtinfo -->
  <div id="stadtinfo" style="display:none;">
    <div class="stadtname" id="stadtname"></div>
    <div class="stadtinhalt" id="stadtinhalt"></div>
  </div>

  <script>
    function zeigeStadt(name) {
      const infoBox = document.getElementById("stadtinfo");
      const nameBox = document.getElementById("stadtname");
      const inhaltBox = document.getElementById("stadtinhalt");

      nameBox.textContent = name;
      inhaltBox.innerHTML = `
        Einwohner: ${berechneEinwohner()}<br>
        Versorgung: gut<br>
        Luxusgüter: gering<br>
        Bedarf: Getreide, Kleidung
      `;
      infoBox.style.display = "block";
    }

    function berechneEinwohner() {
      // Dummy-Berechnung für Prototyp
      const basis = 500;
      const versorgung = 1.2; // z. B. gut
      const luxus = 0.8;
      const vielfalt = 1.0;
      const saison = 1.1;
      return Math.round(basis * versorgung * luxus * vielfalt * saison);
    }

    function playSound() {
      const audio = document.getElementById("button-sound");
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
