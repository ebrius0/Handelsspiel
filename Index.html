<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Handelsspiel – Elandor</title>
  <style>
    body {
      background: #f4f1e5;
      font-family: 'Georgia', serif;
      margin: 0;
    }
    header {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Parchment_texture.jpg/800px-Parchment_texture.jpg');
      background-size: cover;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #6b4f2d;
    }
    nav button {
      background: #8b5e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      border-radius: 8px;
    }
    nav button:hover {
      background: #a97144;
    }
    #karte {
      width: 100%;
      height: 400px;
      background: #ccc;
    }
    #inhalt {
      padding: 20px;
    }
    .stadt-button {
      fill: #3366cc;
      cursor: pointer;
    }
    .stadt-button:hover {
      fill: #5588ee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Handelsspiel – Elandor</h1>
</header>

<nav>
  <button onclick="zeigeMenue('uebersicht')">Übersicht</button>
  <button onclick="zeigeMenue('handel')">Handel</button>
  <button onclick="zeigeMenue('gebaeude')">Gebäude</button>
  <button onclick="zeigeMenue('schiffe')">Schiffe</button>
</nav>

<svg id="karte" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="600" fill="#cceeff" />
  <!-- Beispielstadt -->
  <circle class="stadt-button" cx="200" cy="150" r="8" onclick="stadtWaehlen('Elandor')"></circle>
  <text x="210" y="155">Elandor</text>

  <circle class="stadt-button" cx="300" cy="100" r="8" onclick="stadtWaehlen('Nandor')"></circle>
  <text x="310" y="105">Nandor</text>

  <circle class="stadt-button" cx="400" cy="200" r="8" onclick="stadtWaehlen('Thorwald')"></circle>
  <text x="410" y="205">Thorwald</text>

  <circle class="stadt-button" cx="250" cy="250" r="8" onclick="stadtWaehlen('Altdorf')"></circle>
  <text x="260" y="255">Altdorf</text>

  <circle class="stadt-button" cx="600" cy="180" r="8" onclick="stadtWaehlen('Lunaris')"></circle>
  <text x="610" y="185">Lunaris</text>

  <circle class="stadt-button" cx="700" cy="120" r="8" onclick="stadtWaehlen('Vandral')"></circle>
  <text x="710" y="125">Vandral</text>

  <circle class="stadt-button" cx="850" cy="300" r="8" onclick="stadtWaehlen('Stormheim')"></circle>
  <text x="860" y="305">Stormheim</text>

  <circle class="stadt-button" cx="770" cy="400" r="8" onclick="stadtWaehlen('Goldfurt')"></circle>
  <text x="780" y="405">Goldfurt</text>

  <circle class="stadt-button" cx="650" cy="500" r="8" onclick="stadtWaehlen('Wasserthal')"></circle>
  <text x="660" y="505">Wasserthal</text>

  <circle class="stadt-button" cx="480" cy="450" r="8" onclick="stadtWaehlen('Nebelstein')"></circle>
  <text x="490" y="455">Nebelstein</text>

  <circle class="stadt-button" cx="150" cy="400" r="8" onclick="stadtWaehlen('Bergheim')"></circle>
  <text x="160" y="405">Bergheim</text>

  <circle class="stadt-button" cx="300" cy="500" r="8" onclick="stadtWaehlen('Inselstadt')"></circle>
  <text x="310" y="505">Inselstadt</text>
</svg>

<div id="inhalt">
  <p>Wähle eine Stadt auf der Karte, um zu beginnen.</p>
</div>

<script>
  let ausgewaehlteStadt = null;
  let spielerLevel = 1;
  let xp = 0;
  const schiffe = [
    { name: 'Schnigge', level: 1 },
    { name: 'Kraier', level: 10 },
    { name: 'Kogge', level: 20 },
    { name: 'Holk', level: 30 }
  ];

  function stadtWaehlen(name) {
    ausgewaehlteStadt = name;
    zeigeMenue('uebersicht');
  }

  function zeigeMenue(menuepunkt) {
    const inhalt = document.getElementById('inhalt');
    if (!ausgewaehlteStadt && menuepunkt !== 'schiffe') {
      inhalt.innerHTML = '<p>Bitte zuerst eine Stadt auswählen!</p>';
      return;
    }

    if (menuepunkt === 'uebersicht') {
      inhalt.innerHTML = `<h2>${ausgewaehlteStadt} – Übersicht</h2>
        <p>Einwohner: ${1000 + Math.floor(xp / 10)}</p>
        <p>Versorgung: Gut</p>`;
    }

    if (menuepunkt === 'handel') {
      inhalt.innerHTML = `<h2>${ausgewaehlteStadt} – Handel</h2>
        <table>
          <tr><th>Ware</th><th>Preis</th><th>Lager</th></tr>
          <tr><td>Getreide</td><td>12</td><td>50</td></tr>
          <tr><td>Holz</td><td>18</td><td>30</td></tr>
          <tr><td>Käse</td><td>24</td><td>15</td></tr>
        </table>`;
    }

    if (menuepunkt === 'gebaeude') {
      inhalt.innerHTML = `<h2>${ausgewaehlteStadt} – Gebäude</h2>
        <ul>
          <li>Lagerhaus (Stufe 1/3) – Lager +50</li>
          <li>Kontor (Stufe 1/3) – Landhandel möglich</li>
        </ul>`;
    }

    if (menuepunkt === 'schiffe') {
      let schiffsListe = schiffe
        .filter(s => spielerLevel >= s.level)
        .map(s => `<li>${s.name} (ab Level ${s.level})</li>`)
        .join('');
      inhalt.innerHTML = `<h2>Werft – Schiffe</h2><ul>${schiffsListe}</ul>`;
    }
  }
</script>

</body>
</html>
