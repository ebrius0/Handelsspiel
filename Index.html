<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handelsspiel Elandor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f4f1e6;
    }

    header {
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-color: #8b5a2b;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 3px solid #5c3a1e;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #a9744f;
      padding: 12px;
      border-bottom: 2px solid #5c3a1e;
    }

    nav button {
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      border: 2px solid #5c3a1e;
      padding: 10px 18px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    nav button:hover {
      background-color: #c9a66b;
    }

    #map-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    #elandor-map {
      width: 100%;
      display: block;
    }

    .city {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }

    #stadtinfo {
      max-width: 1000px;
      margin: 20px auto;
      background-color: #fff3d9;
      padding: 15px;
      border: 2px solid #5c3a1e;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>Handelsspiel Elandor</header>
  <nav>
    <button onclick="playSound();zeigeMenü('übersicht')">Übersicht</button>
    <button onclick="playSound();zeigeMenü('handel')">Handel</button>
    <button onclick="playSound();zeigeMenü('gebäude')">Gebäude</button>
    <button onclick="playSound();zeigeMenü('schiffe')">Schiffe</button>
  </nav>

  <div id="map-container">
    <img id="elandor-map" src="https://raw.githubusercontent.com/ebrius0/Handelsspiel/refs/heads/main/file_0000000020d861fb8c92bec003f416bd%20(1).png" alt="Elandor Karte" />

    <!-- Beispielhafte Städte -->
    <div class="city" style="top: 30%; left: 20%;" onclick="stadtAnzeigen('Hafenstadt')"></div>
    <div class="city" style="top: 40%; left: 35%;" onclick="stadtAnzeigen('Norddorf')"></div>
    <div class="city" style="top: 45%; left: 60%;" onclick="stadtAnzeigen('Flussheim')"></div>
    <div class="city" style="top: 55%; left: 25%;" onclick="stadtAnzeigen('Westhavn')"></div>
    <div class="city" style="top: 62%; left: 50%;" onclick="stadtAnzeigen('Mittelstedt')"></div>
    <div class="city" style="top: 75%; left: 30%;" onclick="stadtAnzeigen('Inselfeste')"></div>
    <div class="city" style="top: 70%; left: 70%;" onclick="stadtAnzeigen('Ostburg')"></div>
    <div class="city" style="top: 80%; left: 50%;" onclick="stadtAnzeigen('Südflut')"></div>
    <div class="city" style="top: 35%; left: 80%;" onclick="stadtAnzeigen('Kliffhafen')"></div>
    <div class="city" style="top: 20%; left: 60%;" onclick="stadtAnzeigen('Bergdorf')"></div>
  </div>

  <div id="stadtinfo">
    <h2>Stadtinformationen</h2>
    <div id="info-inhalt">Wähle eine Stadt auf der Karte.</div>
  </div>

  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_14ae6cc1a2.mp3?filename=wooden-click-114241.mp3"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById('sound');
      sound.currentTime = 0;
      sound.play();
    }

    function zeigeMenü(art) {
      document.getElementById('info-inhalt').innerHTML = `Du hast das Menü <b>${art}</b> gewählt.`;
    }

    function stadtAnzeigen(name) {
      // Simulierte Faktoren zur Einwohnerberechnung
      const versorgung = Math.random();     // Nahrung
      const luxus = Math.random();          // Luxusgüter
      const vielfalt = Math.random();       // Warenspektrum
      const gebäude = Math.random();        // Ausbaustufe
      const saison = Math.random();         // Saison-Einfluss

      const basis = 500;
      const einwohner = Math.floor(
        basis +
        versorgung * 300 +
        luxus * 200 +
        vielfalt * 100 +
        gebäude * 150 +
        saison * 100
      );

      document.getElementById('info-inhalt').innerHTML = `
        <h3>${name}</h3>
        <p>Einwohnerzahl: <strong>${einwohner}</strong></p>
        <p>Versorgungsgrad: ${(versorgung * 100).toFixed(0)}%</p>
        <p>Zufriedenheit: ${(luxus * 100).toFixed(0)}%</p>
        <p>Warenvielfalt: ${(vielfalt * 100).toFixed(0)}%</p>
        <p>Gebäudeausbau: ${(gebäude * 100).toFixed(0)}%</p>
        <p>Saisoneffekt: ${(saison * 100).toFixed(0)}%</p>
      `;
    }
  </script>
</body>
</html>
